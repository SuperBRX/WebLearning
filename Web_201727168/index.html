<div class="hobby-section">

            <div class="col-md-6 hobby-grid">

                <div class="hobby2">
                    <h4>html</h4>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"

                        </div>
                    </div>

                    <div class="progress">

                    </div>

                    <div class="progress">

                             aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                            <span class="sr-only">60% Complete (warning)</span>
                        </div>
                    </div>
                    <h4>C++</h4>
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="10"
                             aria-valuemin="0" aria-valuemax="100" style="width: 50%">

    <!--start-address-section-->
    <div class="social-icons">

    <!--start-contact-section-->
    <div class="contact-section" id="contact">
        <div class="container">
            <h3>contact me</h3>
            <div class="contact-details">
                <form>
                    <div class="col-md-6 contact-left">
                        <input type="text" class="text" value="Name *" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Name *';}">
                        <input type="text" class="text" value="Email *" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Email *';}">
                        <input type="text" class="text" value="phone *" onfocus="this.value = '';"
                               onblur="if (this.value == '') {this.value = 'Phone *';}">
                    </div>
                    <div class="col-md-6 contact-right">
                    <textarea value="Message" onfocus="this.value = '';"
                              onblur="if (this.value == '') {this.value = 'Message';}">Message *</textarea>
                        <input type="submit" value="Send Message"/>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
